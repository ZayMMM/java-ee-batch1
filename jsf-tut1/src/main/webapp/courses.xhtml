<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Student Registration</title>
</h:head> 
<body> 
	<h1>Courses</h1>
	
	<h:link outcome="/course-add" value="Add Course" />
	<h:dataTable value="#{courseListBean.courses}" var="s">
		<h:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{s.id}" />
		</h:column>
		<h:column>
			<f:facet name="header">Name</f:facet>
			<h:outputText value="#{s.name}" />
		</h:column>
		<h:column>
			<f:facet name="header">Duration</f:facet>
			<h:outputText value="#{s.duration}" />
		</h:column>
		<h:column>
			<f:facet name="header">Fees</f:facet>
			<h:outputText value="#{s.fees}" />
		</h:column>
		<h:column>
			<f:facet name="header">Description</f:facet>
			<h:outputText value="#{s.description}" />
		</h:column>
	</h:dataTable>
	
</body> 
</html>
